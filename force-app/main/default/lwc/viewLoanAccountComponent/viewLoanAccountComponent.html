<template>
    <lightning-card title="Loan Records" icon-name="custom:custom63">
        <p>LOAN ACCOUNT</p>
        <template if:true={records}>
            <lightning-datatable
                key-field="Id"
                data={records}
                columns={columns}
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error">{error}</div>
        </template>
    </lightning-card>
</template>
