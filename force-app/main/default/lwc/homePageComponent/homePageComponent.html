<template>
    <!-- Apply New Loan Button -->
    <lightning-button label="Edit" onclick={handlelEditButton} class="slds-m-top_medium"></lightning-button>

    <!-- Modal Section -->
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Loan Application Form</h2>
                </header>

                <!-- Modal/Popup Body -->
                <template if:true={records}>
                    <template for:each={records} for:item="record">
                        <lightning-record-edit-form key={record.Id} object-api-name="Loan_Account__c" record-id={record.Id} onsuccess={handleSuccess}>
                            <lightning-messages></lightning-messages>
        
                            <!-- Personal Information Section -->
                            <h3 class="slds-section__title slds-p-bottom_x-small">Personal Information</h3>
                            <lightning-input-field field-name="Legal_name__c" value={record.Legal_name__c}></lightning-input-field>
                            <lightning-input-field field-name="DateofBirth__c" value={record.DateofBirth__c}></lightning-input-field>
                            <lightning-input-field field-name="Birthplace__c" value={record.Birthplace__c}></lightning-input-field>
                            <lightning-input-field field-name="Marital_status__c" value={record.Marital_status__c}></lightning-input-field>
        
                            <!-- Contact Information Section -->
                            <h3 class="slds-section__title slds-p-bottom_x-small slds-m-top_medium">Contact Information</h3>
                            <lightning-input-field field-name="EmailAddress__c" value={record.EmailAddress__c}></lightning-input-field>
                            <lightning-input-field field-name="TelephoneNumbers__c" value={record.TelephoneNumbers__c}></lightning-input-field>
                            <lightning-input-field field-name="PermanentResidentialAddress__c" value={record.PermanentResidentialAddress__c}></lightning-input-field>
        
                            <!-- Employment Information Section -->
                            <h3 class="slds-section__title slds-p-bottom_x-small slds-m-top_medium">Employment Information</h3>
                            <lightning-input-field field-name="PresentOccupation__c" value={record.PresentOccupation__c}></lightning-input-field>
                            <lightning-input-field field-name="CurrentEmployer__c" value={record.CurrentEmployer__c}></lightning-input-field>
                            <lightning-input-field field-name="SourceofIncome__c" value={record.SourceofIncome__c}></lightning-input-field>
        
                            <!-- Additional Information Section -->
                            <h3 class="slds-section__title slds-p-bottom_x-small slds-m-top_medium">Additional Information</h3>
                            <lightning-input-field field-name="BankingInformation__c" value={record.BankingInformation__c}></lightning-input-field>
                            <lightning-input-field field-name="PersonalIdentification__c" value={record.PersonalIdentification__c}></lightning-input-field>
                            <lightning-input-field field-name="Signature__c" value={record.Signature__c}></lightning-input-field>
        
                            <!-- Save Button -->
                            <lightning-button class="slds-m-top_medium slds-align_absolute-center" variant="brand" type="submit" name="update" label="Save"></lightning-button>
                        </lightning-record-edit-form>
                    </template>
                </template>
                <template if:true={error}>
                    <div class="slds-text-color_error slds-p-horizontal_small">NO RECORDS FOUND</div>
                </template>

                <!-- Modal/Popup Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={handleCloseModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={handleSave}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
