<template>
    <lightning-card title="Employement Information" icon-name="custom:custom63">
        <template if:true={records}>
            <template for:each={records} for:item="record">
            <!-- Only display the fields for the first record in the list -->
            <lightning-record-view-form key={record.Id} object-api-name="Loan_Account__c" record-id={record.Id}>
                <lightning-messages></lightning-messages>

                <!-- Employment Information Section -->              
                <lightning-output-field field-name="Employment_Status__c"></lightning-output-field>
                <lightning-output-field field-name="Position__c"></lightning-output-field>
                <lightning-output-field field-name="Work_Address__c"></lightning-output-field>
                <lightning-output-field field-name="Salary__c"></lightning-output-field>             
            </lightning-record-view-form>
        </template>
        </template>
        <template if:true={error}>
            <div class="slds-text-color_error slds-p-horizontal_small">NO RECORDS FOUND</div>
        </template>
        <lightning-button label="Edit" onclick={handlelEditButton} class="slds-m-top_medium"></lightning-button>
        <!-- Modal Section -->
    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container custom-modal-container">
                <!-- Modal/Popup Header -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleClose}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Loan Account Form</h2>
                </header>

                <!-- Modal/Popup Body -->
                <lightning-card title="Employment Information" icon-name="custom:custom63">
                    <div class="slds-card__body custom-card-body">
                    <template if:true={records}>
                        <template for:each={records} for:item="record">
                            <lightning-record-edit-form key={record.Id} object-api-name="Loan_Account__c" record-id={record.Id} onsuccess={handleSuccess}>
                                <lightning-messages></lightning-messages>
            
                                                   
                 

                                <!-- Employment Information Section -->
                    <h3 class="slds-section__title slds-p-bottom_x-small slds-m-top_medium">Employment Information</h3>
                    <lightning-input-field field-name="Employment_Status__c" value={record.Employment_Status__c}></lightning-input-field>
                    <lightning-input-field field-name="Position__c" value={record.Position__c}></lightning-input-field>
                    <lightning-input-field field-name="Salary__c" value={record.Salary__c}></lightning-input-field>
                    <lightning-input-field field-name="Work_Address__c" value={record.Work_Address__c}></lightning-input-field>


                    
                                <!-- Save Button -->
                                <div style="display: flex; justify-content: center;">
                                    <lightning-button variant="brand" type="submit" name="update" label="Save"></lightning-button>
                                    <lightning-button variant="neutral" label="Close" onclick={handleCloseModal}></lightning-button>
                                </div>
                                
                                
                            </lightning-record-edit-form>
                        </template>
                    </template>
                    <template if:true={error}>
                        <div class="slds-text-color_error slds-p-horizontal_small">NO RECORDS FOUND</div>
                    </template>
                </div>
                </lightning-card>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    </lightning-card>
</template>
